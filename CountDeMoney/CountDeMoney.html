<!DOCTYPE html>

<html>
	
	<head>
		<title> Add Substract Multipy Divide </title>
		<style> </style>
		<script>
			
			function CreateVariables() 
			{
				penny = 0.01;
				nickel = 0.05;
				dime = 0.10;
				quarter = 0.25;		
				
				pennyCount = 0;
				nickelCount = 0;
				dimeCount = 0;
				quarterCount = 0;
				
				total = 0.00;
			}
			
			function display()
			
			{
				alert("total: $" + total)
				alert("pennies: " + pennyCount + " nickels: " + nickelCount + " dimes: " + dimeCount + " quarters: " + quarterCount)
			}
			

<!-------------------------------------penny------------------------------------------------------------------------------------------------------------->
		
			
			function add1penny()
			{
				pennyCount = pennyCount + 1;
				total = total + penny;
			}
			
			function sub1penny()
			{
				pennyCount = pennyCount - 1;
				total = total - penny;
			}
			
			function add5pennies()
			{
				pennyCount = pennyCount + 5;
				total = total + penny*5;
			}
			
			function sub5pennies()
			{
				pennyCount = pennyCount - 5;
				total = total - penny*5;
			}
			
<!-----------------------------------------nickel--------------------------------------------------------------------------------------------------------->
			
			function add1nickel()
			{
				nickelCount = nickelCount + 1;
				total = total + nickel;
			}
			
			function sub1nickel()

				nickelCount = nickelCount - 1;
				total = total - nickel;
			}
			
			function add5nickels()
			{
				nickelCount = nickelCount + 5;

			}
			
			function sub5nickels()
			{
				nickelCount = nickelCount - 5;
				total = total - nickel*5;
			}
			
<!---------------------------------------dime----------------------------------------------------------------------------------------------------------->

			function add1dime()

			}

				total = total - dime;
			}
			
			function add5dimes()
			{
				dimeCount = dimeCount + 5;

			}
			
			function sub5dimes()
			{
				dimeCount = dimeCount - 5;
				total = total - dime*5;
			}
			
<!----------------------------------------------------quarter---------------------------------------------------------------------------------------------->
			
			function add1quarter()

			}
			
			function sub5quarters()
			{
				quarterCount = quarterCount - 5;
				total = total - quarter*5;
			}
			
<!-------------------------------------------------------------------------------------------------------------------------------------------------->
		
			function initialize() <!-- fix -->
			{
				CreateVariables(); 
				display();
			}
	
		</script>
